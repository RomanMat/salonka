
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type = "text/css" href="{% static 'salon/css/signin_style.css' %}" rel="stylesheet">
    <link href="{% static 'salon/js/signin_script.js' %}">
    <title>Log in</title>
</head>

<body>
    <div class="user">
        <header class="user__header">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
        </header>
        
        <form class="form">
            <div class="form__group">
                <input type="text" placeholder="Login" class="form__input" />
            </div>
            
            <div class="form__group">
                <input type="password" placeholder="Password" class="form__input" />
            </div>
            
            <button class="btn" type="button">Log in</button>

            <a class="registration" href="{% url 'signup' %}">reg up.</a>
        </form>
    </div>
</body>
</html>
