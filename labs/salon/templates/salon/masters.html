
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type = "text/css" href="{% static 'salon/css/masters_style.css' %}" rel="stylesheet">
    <link href="{% static 'salon/js/signin_script.js' %}">
    <title>Masters</title>
</head>

<body>
    <div class="user">
        <header class="user__header">
            <h1>masters.</h1>
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
        </header>
        
        <div class="list_div">
            <ul class="masters">
                {% for profile in profiles %}
                <a href="delete-master/{{profile.id}}">
                <li>
                    <h2 class="name">{{profile.name}}</h2>
                    <p class="service">{{profile.serve}}</p>
                </li></a>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="redactor">
        <a href="{% url 'add_master' %}">add</a>
    </div>
    <div class="redactor">
        <a href="{% url 'hub' %}">hub</a>
    </div>
</body>
</html>
